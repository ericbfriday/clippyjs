name: Test

on:
  push:
    branches: [master, feat/rewrite-to-react]
  pull_request:
    branches: [master, feat/rewrite-to-react]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run unit tests
        run: yarn workspace @clippyjs/react test --run

      - name: Generate coverage report
        run: yarn workspace @clippyjs/react test:coverage --run

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/react/coverage/coverage-final.json
          flags: unit-tests
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests (Chromium)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Playwright browsers
        run: yarn playwright install chromium --with-deps

      - name: Run integration tests
        run: yarn workspace @clippyjs/react test:integration
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-integration
          path: packages/react/playwright-report/
          retention-days: 7

  visual-tests:
    name: Visual Tests (Multi-browser)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Playwright browsers
        run: yarn playwright install --with-deps

      - name: Run visual tests
        run: yarn workspace @clippyjs/react test:visual
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-visual
          path: packages/react/playwright-report/
          retention-days: 7

      - name: Upload visual baselines
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-baselines
          path: packages/react/tests/visual/**/*-snapshots/
          retention-days: 30

  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages
        run: |
          yarn install --frozen-lockfile
          yarn build
          yarn typecheck
          npx tsc --build --verbose

      - name: Full Workspace Type Check
        run: |
          yarn install --frozen-lockfile
          npx tsc --build --force
